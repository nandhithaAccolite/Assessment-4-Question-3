<nav>
    <h1>TWELVE CARDS MEMORY GAME</h1>
    <a routerLink="/" >HOME</a>
  </nav>
<div class="card-container">
    <div class="row">
      <app-card
        *ngFor="let card of cardObjects"
        [frontImage]="'./assets/face.jpg'"
        [backImage]="card.backImage"
        (cardClicked)="onCardClicked($event)"
      ></app-card>
    </div>
  </div>
  <div class="scoreboard">
    <p>Moves: {{ moves }}</p>
    <p>Misses: {{ misses }}</p>
    <p>Accuracy: {{getAccuracy()}}%</p>
  </div>
